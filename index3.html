<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DrugBox - BONSU CLINIC</title>
  <link rel="stylesheet" href="/drugbox/styles3.css" />
</head>
<body>
  <header>
    <h1>BONSU COMMUNITY CLINIC</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index2.html">Patients</a></li>
        <li><a href="index2.html">DrugBox</a></li>
        <li><a href="index4.html">Disease Info</a></li>
        <li><a href="index5.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="drug-form">
      <h2>Add New Drug</h2>
      <form id="drugForm">
        <label for="drugName">Drug Name:</label>
        <input type="text" id="drugName" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required />

        <label for="type">Type:</label>
        <select id="type" required>
          <option value="">Select Type</option>
          <option value="Tablet">Tablet</option>
          <option value="Syrup">Syrup</option>
          <option value="Capsule">Capsule</option>
          <option value="Injection">Injection</option>
          <option value="Ointment">Ointment</option>
        </select>

        <label for="status">Status:</label>
        <select id="status" required>
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>

        <button type="submit">Add Drug</button>
      </form>
    </section>

    <section class="drug-controls">
      <h2>Drug Inventory</h2>

      <div class="filters">
        <input type="text" id="drugSearch" placeholder="Search drug name..." />

        <select id="filterStatus">
          <option value="">All Statuses</option>
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>

        <select id="filterType">
          <option value="">All Types</option>
          <option value="Tablet">Tablet</option>
          <option value="Syrup">Syrup</option>
          <option value="Capsule">Capsule</option>
          <option value="Injection">Injection</option>
          <option value="Ointment">Ointment</option>
        </select>
      </div>

      <table id="drugTable">
        <thead>
          <tr>
            <th>Drug Name</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS injects rows here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bonsu Community Clinic</p>
  </footer>

  <script src="/drugbox/script3.js"></script>
</body>
</html>
